<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>usuarios</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h3 {
            margin-top: 0;
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Cambiar estado del cliente</h3>
        <form id="modificarUsuario">
            <input type="number" id="id_usuario_cambiar" placeholder="ID_usuario" required>
            <button type="submit">Cambiar estado</button>
        </form>
        <h3>Eliminar un cliente</h3>
        <form id="eliminarUsuario">
            <input type="number" id="id_usuario_eliminar" placeholder="ID_usuario" required>
            <button type="submit">Eliminar</button>
        </form>
    </div>
    <script>
        document.getElementById('modificarUsuario').addEventListener('submit', async function (e) {
            e.preventDefault();

            const data = {
                id_usuario: document.getElementById('id_usuario_cambiar').value,
            };

            try {
                const response = await fetch('/admin/usuarios', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert('modificado correctamente');
                } else {
                    alert('Error al modificar el cliente');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error en el servidor');
            }
        });
        document.getElementById('eliminarUsuario').addEventListener('submit', async function (e) {
            e.preventDefault();

            const data = {
                id_usuario: document.getElementById('id_usuario_eliminar').value,
            };

            try {
                const response = await fetch('/admin/usuarios', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert('eliminado correctamente');
                } else {
                    alert('Error al eliminar el cliente');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error en el servidor');
            }
        });
    </script>
</body>
</html>
